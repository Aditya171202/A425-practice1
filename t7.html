<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- input and label tags generally go together  -->
     <!-- use input id in label to connect them together -->
      <!-- placeholder is used for reference text inside input box which is just for presentation -->
       <!-- value is the exact value in input boc which is sent to the backend -->
        <!-- name is used for submitting data to backend ,without name it is not possibel -->
         <!-- required is used to make a data input field compulsory -->
    <form>
        <label for="locate">Enter location</label>
        <input type="text", id="locate", placeholder="Mumbai", value="Andheri", name="area" required>
        <label for="mail">Enter Email</label>
        <input type="email" name="email" id="mail", placeholder="xyz@gmail.com">
        <input type="submit">
    </form>
</body>
</html>
