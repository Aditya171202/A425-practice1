<body>
    <!-- audio and video tag gets the audio and video from the folder -->
     <!-- controls option gets a navbar with play pause and volume options on the site, without controls option the audio/video will not play -->
      <!-- autoplay is used to start an audio/video automatically in the website (generally not good to have autoplay) -->
       <!-- muted option keeps the autoplay option on silent till the user clicks on volume button-->
        <!-- loop option keeps playing audio/video on loop -->
    <audio src="dark-engine-logo-141942.mp3" controls autoplay muted loop></audio>
    <video src="83274-581386222_tiny.mp4" width="50%" controls autoplay muted loop></video>
