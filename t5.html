<body>
    <!-- making a table ( th[table heading(for bold), td(table data)]) -->
     <!-- colspan is used to merge columns -->
      <!-- rowspan is used to merge rows -->

        <!-- cellpadding is used to determine distance between the element and it"s border -->
     <table border="3">
            <th>First Name</th>

        </tr>
